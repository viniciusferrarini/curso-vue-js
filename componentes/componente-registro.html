<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    <contador></contador>
    <contador></contador>
</div>
<hr>
<div id="app2">
    <contador></contador>
    <contador></contador>
</div>

<script>

    // Registra o componente somente nas instancias em que o mesmo for registrado
    const contador = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return { 
                contador: 0
            }
        }
    }

    new Vue({
        el: "#app1",
        // Registro local
        components: {
            contador: contador
        }
    });

    new Vue({
        el: "#app2"
    });
</script>
