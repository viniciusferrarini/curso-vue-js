<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <!-- v-once lista o conteudo da variavel, porem caso o valor da mesma seja atualizada ela nÃ£o sera listada  -->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a> 
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia!!!'
                return this.titulo;
            }
        }
    });
</script>
