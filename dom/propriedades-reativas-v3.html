<script src="https://unpkg.com/vue"></script>
<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }}</p>
    <p>Resultado {{ resultado }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        // Propriedades computadas são sincronas
        computed: { 
            /* 
                1. Metodos computados são chamados da mesma forma que uma propriedade 
                2. Metodos computados são chamados somente quando algum valor do proprio metodo
                for alterado
            */
            resultado() {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
            }
        },
        watch: {
            // O nome do metodo deve ser o mesmo da variavel que você quer escutar
            contador(novo, antigo) {
                console.log(novo, antigo);
                // setTimeout(function() neste caso, o this.contador não iria funcionar, devido ao function() do javascript,
                // apontar para outras coisas. Com a arrow function o this pode ser utilizado normalmente.
                setTimeout(() => { 
                    this.contador = 0
                }, 200);
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            }
        }
    });
</script>
