<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar">Somar 1</button> //@click é a mesma coisa que v-on:
    <input type="text" :value="contador"> //:value é a mesma coisa que v-bind
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                return this.contador++;
            }
        }
    });
</script>
