<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a> 
    <!-- v-bind faz o bind entre um dado da view instance e o atributo de uma propriedade da tag -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function () {
                console.log(this);
                return this.titulo;
            }
        }
    });
</script>
