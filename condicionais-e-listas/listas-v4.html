<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores">
            {{cor}} - {{i}}
        </li>
    </ul>
    <hr>
    <template v-for="(cor, index) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ index }}</p>
    </template>
    <hr>
    <ul>
        <!-- for que percorre a lista -->
        <li v-for="pessoa in pessoas">
            {{ pessoa.nome }}
            <!-- for da proxima linha percorre as propriedades do objeto -->
            <div v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{ valor }}
            </div>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{n}}</div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 },
            ]
        }
    });
</script>
